<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/36e8030424.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Lens Search Engine</title>
  </head>
  <body>
    <header>
      <div class="topnav">
        <a href="#news">Everything</a>
        <a href="#news">Images</a>
        <a href="#contact">Videos</a>
        <a href="#about">News</a>
        <a href="#about">Books</a>
        <a href="#about">Maps</a>
        <div class="profile-pic">
          <i class="fa fa-user fa-2x" aria-hidden="true"></i>
        </div>
        <div class="profile">
          <div class="profile-text">Kevin Richards</div>
          <div class="profile-designation">Senior Developer</div>
        </div>
      </div>
    <header>
    <div class="main">
      <p><i class="fa fa-search" aria-hidden="true"></i>Lens</p>
      <div class="searchbar">
        <input type="text" placeholder="Looking for something?">
        <button><i class="fa fa-microphone" aria-hidden="true"></i></button>
        </input>
      </div>
      <div class="container" style="padding-top: 2%">
        <div class="columns">
          <div class="column col-6">
            <div class="column-left">
              <button class="btn-blue">Search</button>
            </div>
          </div>
          <div class="column col-6">
            <button class="btn-white">I'm feeling lucky</button>
          </div>
        </div>
      </div>
      <div id="footer">
        <div class="columns">
          <div class="column col-6">
            <div class="column-footer">
              <p>Magneto</p>
            </div>
          </div>
          <div class="column col-6">
            <div class="column-footer-right">
              <a>Privacy</a>
              <a>Terms</a>
              <a>Settings</a>
          </div>
      </div>
    </div>
  </body>
</html>
